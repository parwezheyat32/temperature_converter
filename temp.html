<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="temp.css" />
  <body>
    <div id="home">
      <h1>Temperature Converter</h1>
      <div class="temperature">
        <div class="boxA">
          <h3>Fahrenheit</h3>
          <input type="number" class="input" id="fahrenheit" />
        </div>
        <div class="boxB">
          <h3>Celsius</h3>
          <input type="number" class="input" id="celsius" />
        </div>
        <div class="boxC">
          <h3>Kelvin</h3>
          <input type="number" class="input" id="kelvin" />
        </div>
      </div>
    </div>
    <script src="temp.js">
    </script>
  </body>
</html>
